<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            cursor: pointer;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .active {
            background-color: #3498db;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 4px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Bienvenido</h2>
        <div class="tabs">
            <div class="tab" onclick="showTab('login')">Iniciar Sesión</div>
            <div class="tab" onclick="showTab('register')">Registrarse</div>
        </div>

        <div id="loginTab" class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

            <button onclick="login()">Iniciar Sesión</button>
        </div>

        <div id="registerTab" style="display: none;">
            <label for="newUsername">Nuevo Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Ingrese un nuevo usuario">

            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Ingrese una nueva contraseña">

            <button onclick="register()">Registrarse</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            if (tabName === 'login') {
                document.getElementById('loginTab').style.display = 'block';
                document.getElementById('registerTab').style.display = 'none';
            } else {
                document.getElementById('loginTab').style.display = 'none';
                document.getElementById('registerTab').style.display = 'block';
            }
        }

        function login() { // Lógica de inicio de sesión aquí
          
            alert('Funcionalidad de inicio de sesión no implementada en este ejemplo');
        }



        function register() {
            // Lógica de registro aquí
            
            alert('Funcionalidad de registro no implementada en este ejemplo');
        }
    </script>

</body>
</html>
